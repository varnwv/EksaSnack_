<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price list lumpia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>

@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,500&display=swap");

:root {
  --orange: #ff7800;
  --black: #130f40;
  --light-color: #666;
  --box-shadow: 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
  --border: 0.2rem solid rgba(0, 0, 0, 0.1);
  --outline: 0.1rem solid rgba(0, 0, 0, 0.1);
  --outline-hover: 0.2rem solid var(--black);
}

* {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  border: none;
  text-decoration: none;
  text-transform: capitalize;
  transition: all.2s linear;
}

html,
body {
  height: 100%;
  width: 100%;
}

html {
  font-size: 62.5%;
  overflow-x: hidden;
  scroll-behavior: smooth;
  scroll-padding-top: 7rem;
}
body {
  background: #eee;
}

section {
  padding: 2rem 9%;
}


.heading {
  text-align: center;
  padding: 2rem 0;
  padding-bottom: 3rem;
  font-size: 2.8rem;
  color: var(--black);
}

.heading span {
  background: var(--orange);
  color: #fff;
  display: inline-block;
  padding: 0.5rem 3rem;
  /* "clip-path" we use this to change background shap*/
  clip-path: polygon(100% 0, 95% 50%, 100% 99%, 0% 100%, 7% 50%, 0% 0%);
}
    
.about {
  padding: 40px 0;
  background-color: #e0f7fa;
  min-height: 100%;
}

.about-container {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-top: 10%;
}

.about-image img {
  width: auto;
  height: 200px;
  max-width: 400px; /* Adjust as needed */
  border-radius: 50%;
  object-fit: cover;
  margin-top: 0;
  box-shadow: 0px 1px 25px var(--orange);
}

.about-text {
  max-width: 600px; /* Adjust as needed */
}

.about-text h3 {
  font-size: 3rem;
  color: #333;
  margin-bottom: 15px;
}

.about-text p {
  font-size: 1.5rem;
  color: black;
  margin-bottom: 5rem;
}

/* Price List Styling */
.price-list {
    list-style-type: none;
    padding: 0;
    margin-top: -30px;
}

.price-list li {
    font-size: 16px;
    color: #333;
    margin: 10px 0;
}

.price-list li i {
    color: #f39c12;
    margin-right: 10px;
}

/* Styling for the container of the buttons */
.tombol {
    display: flex;              /* Use flexbox for horizontal alignment */
    justify-content: center;    /* Center the buttons horizontally */
    gap: 20px;                  /* Add space between the buttons */
    margin-top: 1px;
    margin-left: 15px;
    margin-right: 15px;           /* Space from the content above */
}

/* Styling for each individual button */
.tombol a {
    background-color: #f39c12;  /* Background color */
    color: white;               /* Text color */
    padding: 10px 20px;         /* Padding inside the button */
    text-decoration: none;      /* Remove underline from links */
    border-radius: 50px;         /* Rounded corners */
    font-weight: bold;          /* Make the text bold */
    text-align: center; 
    font-size: 1.8rem;        /* Center the text inside the button */
    transition: background-color 0.3s ease;  /* Smooth transition for hover effect */
}

/* Hover effect for the buttons */
.tombol a:hover {
    background-color: #e67e22;  /* Change color on hover */
}

/* Optional: Make buttons responsive */
@media (max-width: 768px) {
    .tombol {
        flex-direction: column;  /* Stack buttons vertically on small screens */
        gap: 10px;                /* Smaller gap between buttons */
    }
}


/* Responsive Styles */
@media (max-width: 768px) {
  .about-container {
      flex-direction: column;
      text-align: center;
  }

  .about-image img {
      max-width: 100%;
      margin-bottom: 20px;
  }

  .about-text {
      max-width: 100%;
  }
}

</style>
<body>
    <section class="about" id="about">
        <h1 class="heading">price list <span>Chocoroll</span></h1>
    
        <div class="about-container">
            <!-- Image on the left -->
            <div class="about-image">
                <img src="3.jpg" height="400rem" alt="About Image">
            </div>
            
            <!-- Text on the right -->
            <div class="about-text">
                <h3>Chocoroll</h3>
              <p> Camilan manis berupa gulungan kulit pastry yang diisi cokelat, memberikan sensasi rasa manis dan cokelat yang lembut di setiap gigitan.</p>
                <ul class="price-list">
                    <li><i class="fas fa-check-circle"></i>80gram : 5.000</li>
                    <li><i class="fas fa-check-circle"></i>150gram : 12.000 </li>
                    <li><i class="fas fa-check-circle"></i>250gram : 20.000</li>
                    <li><i class="fas fa-check-circle"></i>500gram : 45.000</li>
                    <li><i class="fas fa-check-circle"></i>1kg : 80.000 </li>
                </ul>
                <br> 
                <br>
                
              <div class="tombol">
                <a href="index.html">kembali</a>
                <a href="index.html#contact">pesan sekarang</a>
              </div>
    

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
